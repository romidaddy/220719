<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            /* display: inline; -> 바람직하지 않음 -> 그냥 span을 써라!! */
            border: 1px solid black;
        }
        /* 크기를 지정하기 싫을 때 span도 inline이다.*/
        span{
            /* display: block; -> 바람직하지 않음 -> 그냥 div를 써라! */
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div>dddS</div>
    <span>dddddd</span>
</body>
</html>
