<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grand-parent,
    .parent,
    .chile{
      border: 1px solid black;
    }
    .parent{
      position: relative;
    }
    .chile{
      /* relative 부모기준이로 상대적인 값 */
      position: absolute;
      top: 0px;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="grand-parent">
    할배
    <div class="parent">
      아빠
      <div class="chile">나</div>
      
    </div>
  </div>
</body>
</html>
